<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Form Example</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="vendor/normalize.css">
	<link rel="stylesheet" href="vendor/bootstrap-grid.css">
	<!-- <link rel="stylesheet" href="vendor/fontawesome-free-5.13.0-web/css/all.min.css"> -->
	<script src="https://kit.fontawesome.com/8b4a85212f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		
		<!-- start main  -->
		<section class="main">

			<!-- start some decorations -->
			<div class="circle"></div>
			<div class="rect"></div>
			<!-- end some decorations -->


			<!-- start form  -->
			<div class="card signup">
				<div class="row no-gutters">
					<div class="col-lg-4">
						<div class="signup__welcome signup__center">
							<h4 class="signup__title">Welcome Back!</h4>
							<p class="signup__para">To keep connected with us please <br> login with your personal info</p>
							<a href="#!" class="btn btn--secondary">SIGN IN</a>
						</div>
					</div>
					<div class="col-lg-8">
						<div class="signup__form signup__center">
							<h4 class="signup__title">Welcome Back!</h4>
							<div class="social-btns">
								<a href="#!" class="social-btns__item">
									<i class="fa-brands fa-facebook-f"></i>
								</a>
								<a href="#!" class="social-btns__item">
									<i class="fa-brands fa-google-plus"></i>
								</a>
								<a href="#!" class="social-btns__item">
									<i class="fa-brands fa-linkedin-in"></i>
								</a>
							</div>
							<p class="signup__para signup__para--sm">or use your email for registrationï¼š</p>
							<form action="" class="form">
								<div class="input_group form__item">
									<i class="fa-solid fa-user"></i>
									<input type="text" placeholder="Name">
								</div>
								<div class="input_group form__item">
									<i class="fa-solid fa-envelope"></i>
									<input type="email" placeholder="Email">
								</div>
								<div class="input_group form__item">
									<i class="fa-solid fa-lock"></i>
									<input type="password" placeholder="Password">
								</div>
								<div class="input_group form__item form__item--center">
									<input class="btn btn--primary" type="submit" value="SIGN UP">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- start form  -->
		</section>
		<!-- End main  -->

	</div>
</body>
</html>
