<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table Example</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="vendor/normalize.css">
	<link rel="stylesheet" href="vendor/bootstrap-grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<!-- Start main -->
	<div class="main">

		<!-- Start table -->
		<div class="container">
			<div class="table-container">
				<div class="table-container__inner">
					<div class="card">
						<table class="table">
							<tr>
								<th>Name</th>
								<th>Age</th>
								<th>Gender</th>
								<th>Phone Number</th>
							</tr>
							<tr>
								<td>John</td>
								<td>32</td>
								<td>Man</td>
								<td>0958888456</td>
							</tr>
							<tr>
								<td>Marry</td>
								<td>17</td>
								<td>Woman</td>
								<td>0912456789</td>
							</tr>
							<tr>
								<td>Lilly</td>
								<td>28</td>
								<td>Woman</td>
								<td>0923568974</td>
							</tr>
							<tr>
								<td>Mark</td>
								<td>23</td>
								<td>Man</td>
								<td>0948592613</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
			
		<!-- End table -->
		
	</div>
	<!-- End main -->

</div>
</body>
</html>
